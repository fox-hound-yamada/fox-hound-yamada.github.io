<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coding Quiz Form</title>
  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="css/form.css">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
</head>

<body>
  <section class="section has-background-warning">
    <div class="container">
      <h1 class="title">
        postCodingQuiz
      </h1>
      <div class="tags has-addons">
        <span class="tag is-dark">Link</span>
        <span class="tag is-danger"><a href="https://www.codewars.com">codewars</a></span>
        <span class="tag is-info"><a href="https://paiza.io/ja">paiza.io</a></span>
        <span class="tag is-primary"><a href="https://ideone.com/">ideone</a></span>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="field">
        <label class="label"><span class="icon has-text-danger"><i class="fas fa-exclamation"></i></span> Title</label>
        <div class="control">
          <input class="input" name="title" type="text" placeholder="タイトル" required>
        </div>
      </div>

      <div class="field">
        <label class="label"><span class="icon has-text-danger"><i class="fas fa-exclamation"></i></span> Description</label>
        <div class="control">
          <textarea name="description" class="textarea" placeholder="説明" required></textarea>
        </div>
      </div>

      <div class="field">
        <label class="label"><span class="icon has-text-danger"><i class="fas fa-exclamation"></i></span> Language</label>
        <div class="control">
          <input class="input" name="language" type="text" placeholder="言語" required>
        </div>
      </div>

      <div class="field">
        <label class="label"><span class="icon has-text-danger"><i class="fas fa-exclamation"></i></span> Difficulty</label>
        <div class="control">
          <input class="input" name="difficulty" type="text" placeholder="難易度" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Example</label>
        <div class="control">
          <textarea name="example" class="textarea" placeholder="例" required></textarea>
        </div>
      </div>

      <div class="field">
        <label class="label">Template</label>
        <div class="control">
          <textarea name="template" class="textarea" placeholder="テンプレ" required></textarea>
        </div>
      </div>

      <div class="control">
        <button class="button is-link" onclick="openModal()">Check</button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Coding Quiz Form</strong>
      </p>
    </div>
  </footer>

  <div id="modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">入力内容</p>
        <button class="delete" aria-label="close" onclick="closeModal()"></button>
      </header>
      <section class="modal-card-body">
        <table class="table is-fullwidth">
          <thead>
            <tr>
              <th>項目</th>
              <th>内容</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Title</td>
              <td id="title"></td>
            </tr>
            <tr>
              <td>Description</td>
              <td id="description"></td>
            </tr>
            <tr>
              <td>Language</td>
              <td id="language"></td>
            </tr>
            <tr>
              <td>Difficulty</td>
              <td id="difficulty"></td>
            </tr>
            <tr>
              <td>Example</td>
              <td id="example"></td>
            </tr>
            <tr>
              <td>Template</td>
              <td id="template"></td>
            </tr>
          </tbody>
        </table>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" onclick="post()">Submit</button>
        <button class="button" onclick="closeModal()">Cancel</button>
      </footer>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/b4b537d91b.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/form.js"></script>
</body>

</html>
